<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
 
<body>
<div class="hints">
    <h3>Escape = 'C' or 'CE'</h3>
    <h3>Backspace = '⌫'</h3>
    <h3>Shift + 5 = '%'</h3>
    <h3>Enter = '='</h3>
    <h3>Others as usual.</h3>
    
</div>
    <div class="calculator">
        <div class="container">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="operator" onclick="InsertValue('%')">%</button>
                <button class="clear" onclick="ClearDisplay()" >CE</button>
                <button class="clear" onclick="ClearDisplay()" >C</button>
                <button class="slice" onclick="sliceValue()">⌫</button>
                <button onclick="InsertValue('7')"><kbd>7</kbd></button>
                <button onclick="InsertValue('8')"><kbd>8</kbd></button>
                <button onclick="InsertValue('9')"><kbd>9</kbd></button>
                <button class="operator" onclick="InsertValue('/')"><i class="bi bi-slash-lg"></i></button>
                <button onclick="InsertValue('4')">4</button>
                <button onclick="InsertValue('5')">5</button>
                <button onclick="InsertValue('6')">6</button>
                <button class="operator" onclick="InsertValue('*')"><i class="bi bi-x-lg"></i></button>
                <button onclick="InsertValue('1')">1</button>
                <button onclick="InsertValue('2')">2</button>
                <button onclick="InsertValue('3')">3</button>
                <button class="operator" onclick="InsertValue('-')"><i class="bi bi-dash-lg"></i></button>
                <button class="operator" onclick="InsertValue('.')"><i  style="font-size: 15px;" class="bi bi-dot"></i></button>
                <button onclick="InsertValue('0')">0</button>
                <button class="equal" onclick="calculation('=')">=</button>
                <button class="operator" onclick="InsertValue('+')"><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
        <div class="center">
            <h3>_____________Keyboard Enabled_____________</h3>
        </div>
    </div>

    <script src="script.js"></script>



</body>

</html>
